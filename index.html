<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSV読み込みクイズサイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>クイズサイト</h1>
        <input type="file" id="csvFile" accept=".csv">
        <button id="loadBtn">問題を読み込む</button>

        <div class="timer" style="display:none;">残り時間: <span id="timer">10</span> 秒</div>
        <div class="question"></div>
        <div class="choices"></div>
        <div class="result"></div>
        <button class="next-btn" style="display:none;">次の問題へ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
