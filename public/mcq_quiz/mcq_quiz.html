<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>4択クイズ</title>
  <link rel="stylesheet" href="mcq_quiz.css" />
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <div class="quiz-container">
    <h1>4択クイズ</h1>
    <div id="quiz-section">
      <div id="question" class="question-box"></div>
      <div id="choices" class="choices-box"></div>
      <div id="feedback" class="feedback"></div>
      <div id="score" class="score">スコア: 0</div>
      <div id="timer" class="timer">残り時間: 10秒</div>
      <div class="buttons">
        <button id="next-button" style="display: none;">次の問題へ</button>
        <button id="pause-button">⏸ 中断する</button>
      </div>
    </div>
  </div>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>前回の続きがあります</h2>
      <p>続きから始めますか？</p>
      <button id="resumeBtn">▶ 続きから</button>
      <button id="restartBtn" class="danger">🔁 最初から</button>
    </div>
  </div>

  <script src="mcq_quiz.js"></script>
</body>
</html>
