<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>グループ分けクイズ</title>
  <link rel="stylesheet" href="group_quiz.css">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <h1>グループ分けクイズ</h1>
  <div id="quizContainer"></div>
  <div id="message"></div>
  <div id="timer" style="margin-top: 10px; font-weight: bold;"></div>
  <button id="nextBtn">次の問題へ</button>

  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>前回の続きがあります</h2>
      <p>続きから始めますか？</p>
      <button id="resumeBtn">▶ 続きから</button>
      <button id="restartBtn" class="danger">🔁 最初から</button>
    </div>
  </div>

  <button id="pauseBtn">⏸ 中断する</button>

  <script src="group_quiz.js"></script>
</body>
</html>
