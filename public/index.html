<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クイズサイト</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>クイズサイト</h1>

    <div class="button-group" id="main-buttons">
      <select id="genre-select">
        <option value="animeandgame">アニメandゲーム</option>
        <option value="sports">スポーツ</option>
        <option value="lifestyle">ライフスタイル</option>
        <option value="entertainment">芸能</option>
        <option value="society">社会</option>
        <option value="humanities">文系学問</option>
        <option value="science">理系学問</option>
      </select>
      <select id="type-select">
        <option value="MCQ">4択問題</option>
        <option value="GROUP">グループ分け問題</option>
      </select>
      <select id="level-select">
        <option value="1">☆1</option>
        <option value="2">☆2</option>
        <option value="3">☆3</option>
        <option value="4">☆4</option>
        <option value="5">☆5</option>
      </select>
      <button id="start-button">▶ スタート</button>
      <button id="reset-button" class="danger">🔄 進捗リセット</button>
      <button id="progress-button">📊 進捗一覧</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
